site_name: kintone Java SDK
site_description: The SDK of kintone REST API client on Java
site_favicon: favicon.ico

repo_url: https://github.dev.cybozu.co.jp/SC/kintone-java-sdk
theme:
  name: 'material'
  favicon: favicon.ico
  palette:
    primary: 'Light Blue'
    accent: 'Light Blue'
  logo:
   icon: 'cloud'
extra_javascript:
